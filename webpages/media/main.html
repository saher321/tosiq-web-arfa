<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tag</title>
  </head>
  <body>
    <img
      src="assets/images/image1.jpg"
      height="500"
      width="600"
      alt="Image title"
    />
    <br />
    <video controls height="500" width="600">
      <source src="assets/videos/My_first.mp4" />
    </video>
    <br />
    <audio controls>
      <source src="assets/audios/My_first.mp3" />
    </audio>
  </body>
</html>
